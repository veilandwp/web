<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0014)about:internet -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>测试文库</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css" media="screen">
        html, body
        {
            height: 100%;
        }
        body
        {
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        #flashContent
        {
            display: none;
        }
    </style>

    <script type="text/javascript" src="../script/swfobject/swfobject.js"></script>

    <script type="text/javascript" src="../script/flexpaper_flash_debug.js"></script>

    <script src="../script/flexpaper_flash.js" type="text/javascript"></script>

    <script type="text/javascript" src="../script/jquery.js"></script>

    <script type="text/javascript">
        //获得参数的方法
        var request =
        {
            QueryString: function(val) {
                var uri = window.location.search;
                var re = new RegExp("" + val + "=([^&?]*)", "ig");
                return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
            }
        }
    </script>

    <script type="text/javascript">
        var swfVersionStr = "10.0.0";
        var xiSwfUrlStr = "playerProductInstall.swf";
        var emotion = request.QueryString('emotion');
        var swfFile = emotion;

        var flashvars = {
            SwfFile: escape(swfFile),
            Scale: 1.0,
            ZoomTransition: "easeOut",
            ZoomTime: 0.5,
            ZoomInterval: 0.2,
            FitPageOnLoad: true,
            FitWidthOnLoad: true,
            PrintEnabled: true,
            FullScreenAsMaxWindow: false,
            ProgressiveLoading: true,

            PrintToolsVisible: true,
            ViewModeToolsVisible: true,
            ZoomToolsVisible: true,
            FullScreenVisible: true,
            NavToolsVisible: true,
            CursorToolsVisible: true,
            SearchToolsVisible: true,

            localeChain: "en_US"
        };

        var params = {

    }
    params.quality = "high";
    params.bgcolor = "#ffffff";
    params.allowscriptaccess = "sameDomain";
    params.allowfullscreen = "true";
    var attributes = {};
    attributes.id = "FlexPaperViewer";
    attributes.name = "FlexPaperViewer";
    swfobject.embedSWF(
                "FlexPaperViewer.swf", "flashContent",
                "730", "580",
                swfVersionStr, xiSwfUrlStr,
                flashvars, params, attributes);
    swfobject.createCSS("#flashContent", "display:block;text-align:left;");
			
        </script>

</head>
<body>
    <div align="center">
        <div id="flashContent">
            <p>
                To view this page ensure that Adobe Flash Player version 10.0.0 or greater is installed.
            </p>

            <script type="text/javascript">
                var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://");
                document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='"
									+ pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>"); 
					
				</script>

        </div>
    </div>
    <input id="Button1" type="button" value="button" onclick="javascript:document.getElementById('Button1').value=request.QueryString('emotion');" />
</body>
</html>
